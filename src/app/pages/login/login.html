<div class="parent">
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Sign In</h2>

            <form [formGroup]="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>

                <button type="submit" (click)="onLogin()" class="btn btn-primary btn-login">Sign In</button>

                <div class="forgot-password">
                    <a href="#" onclick="alert('Forgot password functionality would be implemented here')">Forgot your
                        password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
